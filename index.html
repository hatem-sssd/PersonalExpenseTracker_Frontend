<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Form Panel -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Add Expense</h3>
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="keep it simple" required>
                                <div class="form-text">Describe what you spent your money on!</div>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="How much you spent?" required>
                                <div class="form-text">Be specific, do not input sum amount</div>
                            </div>
                            <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-select" id="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
    </select>
    <div class="form-text">Is it food, transportation, utilities, or?</div>
</div>

                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                                <div class="form-text">We need to track your expenses timeline</div>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Table Panel -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Expense List</h3>
                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseTableBody">
                                    <tr>
                                        <td>2024-06-10</td>
                                        <td>Coffee</td>
                                        <td>Food</td>
                                        <td>$5.00</td>
                                        <td>
                                            <button class="btn btn-outline-secondary btn-sm edit-btn">Edit</button>
                                            <button class="btn btn-outline-danger btn-sm delete-btn">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
